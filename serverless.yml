service: Eootm
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: ap-south-1
  stage: dev
  timeout: 10
  memorySize: 128
  environment:
    
    DYNAMODB_TABLE: EOOMT
    REGION_NAME: ${self:provider.region}

  iam:
      role:
        statements:
          - Effect: 'Allow'
            Resource: '*'
            Action: 's3:*'
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
            Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get

plugins:
  - serverless-python-requirements
